<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/override-bootstrap.css">
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body ng-app="fotbollskalendernWebApp">
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<!-- Add your site or application content here -->

	<div class="container">

		<nav class="navbar navbar-default	navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Fotbollskalendern</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right" shortcuts>
						<li><a ng-href="#/">Veckans matcher</a></li>
						<li><a ng-href="#/calendar">30 dagar</a></li>
						<li><a ng-href="#/about">About</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Ligor <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li ng-repeat="league in leagues"><a class="hoverPointer" ng-click="viewLeague(league.name)">{{ league.name }}</a></li>
							</ul>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="favourites" role="button" aria-haspopup="true" aria-expanded="false">Favoriter <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li ng-repeat="favourite in favourites"><a class="hoverPointer" ng-click="viewMatch(favourite.url)">{{ favourite.name }}</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="row">

		<div class="col-md-12">
			<div ng-view=""></div>
		</div>

		</div>
		<div class="footer">
			<p><span class="glyphicon glyphicon-heart"></span> from <a href="https://github.com/kvasir">Kvasir</a></p>
		</div>

	</div>


	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-XXXXX-X');
	ga('send', 'pageview');
	</script>

	<!-- build:js(.) scripts/oldieshim.js -->
	<!--[if lt IE 9]>
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/json3/lib/json3.min.js"></script>
	<![endif]-->
	<!-- endbuild -->

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/json3/lib/json3.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-apimock/dist/angular-apimock.min.js"></script>
	<script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/constants/leagues.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/calendar.js"></script>
	<script src="scripts/controllers/match.js"></script>
	<script src="scripts/controllers/team.js"></script>
	<script src="scripts/controllers/league.js"></script>
	<script src="scripts/directives/gamesList.js"></script>
	<script src="scripts/directives/shortcuts.js"></script>
	<script src="scripts/directives/leagueFilter.js"></script>
	<script src="scripts/services/matchService.js"></script>
	<script src="scripts/services/favouritesService.js"></script>
	<script src="scripts/services/filterService.js"></script>
	<script src="scripts/services/dataService.js"></script>
	<script src="scripts/services/teamService.js"></script>
	<!-- endbuild -->
</body>
</html>
