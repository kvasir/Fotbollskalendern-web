<div class="row">
    <div class="col-xs-12">
       <h1>{{team}}</h1>
    </div>

    <div class="col-xs-12">
        <h3>Kommande matcher</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="col-xs-2">Datum</th>
                    <th class="col-xs-3">Hemmalag</th>
                    <th class="col-xs-3">Bortalag</th>
                    <th class="col-xs-1">Tid</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hoverPointer" ng-click="matchInfo(game)" ng-repeat="game in games | futureDates |orderBy:'date':false">
                    <td>{{game.date | date:'d MMMM yyyy' }} </td>
                    <td ng-class="{'text-primary': game.homeTeam === team}">{{game.homeTeam}}</td>
                    <td ng-class="{'text-primary': game.awayTeam === team}">{{game.awayTeam}}</td>
                    <td>{{game.date | date:'HH:mm'}}</td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
