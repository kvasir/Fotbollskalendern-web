<div class="row text-center">
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default searchButton" ng-class="{'active': (filters.indexOf(league.name) != -1)}" ng-click="filterMatch(league.name)" ng-repeat="league in leagues" btn-checkbox> {{ league.name }}</label>
    </div>
</div>
<input type="button" class="btn btn-danger" ng-click="clearLocalStorage()" value="Clear the localStorage"/>
<div ng-class="{'jumbotron':$first}" class="row" ng-repeat="day in allDays" ng-if="$first || day.games">
    <div class="col-xs-12">
        <h1 ng-if="allDays[0] !== day">{{ day.date | date:'EEEE' }}</h1>
        <h1 ng-if="allDays[0] === day">Idag</h1>
        <p ng-if="!day.games[0].game"> Inga matcher idag</p>
        <table class="table table-hover">
            <thead ng-if="allDays[0] !== day">
                <tr class="text-center">
                    <th ng-if="includeDate" class="col-xs-2">Datum</th> 
                    <th class="col-xs-1">Tid</th>
                    <th class="col-xs-3">Hemmalag</th>
                    <th class="col-xs-3">Bortalag</th>
                    <th class="col-xs-3">Liga</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hoverPointer" ng-click="matchInfo(game.game)" ng-repeat="game in day.games | filterArray:filters| orderBy:'game.date':false">
                    <td ng-if="includeDate">{{game.game.date | date:'dd/MM yyyy' }} </td>
                    <td>{{game.game.date | date:'HH:mm'}}</td>
                    <td>{{game.game.homeTeam}}</td> 
                    <td>{{game.game.awayTeam}}</td>
                    <td>{{game.league}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
