<select ng-model="selectedLeague">
    <option value="">Alla</option>
    <option ng-repeat="league in allLeagues" value="{{league.name}}">{{league.name}}</option>
</select>

<div class="row" ng-repeat="day in allDays">
    <div class="col-xs-12">
        <h1>{{ day.date | date:'EEEE' }}</h1>
        <games-list include-date="false" action="matchInfo" games="day.games | filter:selectedLeague"></games-list>
    </div>
</div>
