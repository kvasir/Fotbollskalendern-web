<table class="table table-hover">
    <thead>
        <tr>
            <th ng-if="includeDate" class="col-xs-2">Datum</th>
            <th class="col-xs-1">Tid</th>
            <th class="col-xs-3">Hemmalag</th>
            <th class="col-xs-3">Bortalag</th>
            <th class="col-xs-3">Liga</th>
        </tr>
    </thead>
    <tbody>
        <tr class="hoverPointer" ng-click="action(game)" ng-repeat="game in games | orderBy:'time'">
            <td ng-if="includeDate">{{game.date }} </td>
            <td>{{game.date | date:'HH:mm'}}</td>
            <td>{{game.homeTeam}}</td> 
            <td>{{game.awayTeam}}</td>
            <td>{{game.league}}</td>
        </tr>
    </tbody>
</table>
