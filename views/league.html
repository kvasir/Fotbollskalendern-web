<div class="row past-games"> <div class="col-xs-12"> <div class="panel panel-default"> <div class="panel-heading"><strong>{{table.leagueCaption}}</strong></div> <table class="table table-striped"> <thead> <tr> <th># <th>Lag <th>S <th>W <th>O <th>F <th>GM <th>IM <th>MS <th>P   <tbody> <tr class="hoverPointer" ng-click="viewTeam(team)" ng-repeat="team in table.standing | orderObjectBy:'position'"> <td>{{ team.position }}  <td>{{ team.teamName }} <td>{{ team.playedGames }} <td>{{ team.wins }} <td>{{ team.draws }} <td>{{ team.losses }} <td>{{ team.goals }} <td>{{ team.goalsAgainst }} <td>{{ team.goalDifference }} <td>{{ team.points }}   </table> </div> </div> </div>
