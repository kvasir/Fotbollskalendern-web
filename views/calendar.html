<league-filter></league-filter> <div class="row" ng-repeat="day in allDays" ng-if="day.games[0]"> <div class="col-xs-12"> <h1>{{ day.date | date:'dd MMMM' }}</h1> <table class="table table-hover"> <thead> <tr class="text-center"> <th ng-if="includeDate" class="col-xs-2">Datum <th class="col-xs-1">Tid <th class="col-xs-3">Hemmalag <th class="col-xs-3">Bortalag <th class="col-xs-3">Liga   <tbody> <tr class="hoverPointer" ng-click="matchInfo(game.game)" ng-repeat="game in day.games | filterArray:filters | orderBy:'game.date':false"> <td ng-if="includeDate">{{game.game.date | date:'dd/MM yyyy' }}  <td>{{game.game.date | date:'HH:mm'}} <td>{{game.game.homeTeamName}} <td>{{game.game.awayTeamName}} <td>{{game.league}}   </table> </div> </div>
